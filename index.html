      <ul>
        <li>
          <a href="https://github.com/mariooduarte" target="_blank">

        <li>
          <a href="https://www.rocketseat.com.br/discover" target="_blank">

        </li>

      <!-- SOCIAL LINKS -->
      <div id="social-links">
        <a href="https://github.com/mariooduarte" target="_blank">
          <ion-icon name="logo-github"></ion-icon>
        </a>

        <a href="https://instagram.com/mariodu.arte" target="_blank">
          <ion-icon name="logo-instagram"></ion-icon>
        </a>

        <a href="https://twitter.com/marioduarteco" target="_blank">
          <ion-icon name="logo-twitter"></ion-icon>
        </a>
      </div>

      <!-- FOOTER -->
      <footer>
        Feito com <ion-icon name="heart"></ion-icon> e muito <ion-icon name="cafe"></ion-icon></a>
      </footer>
    </div>

    <!-- IONICONS -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"

    <script src="./script.js"></script>
